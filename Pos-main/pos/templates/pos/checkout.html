{% extends 'pos/base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<h3 class="mb-4">âœ… Checkout</h3>

<form method="post" class="p-4 border rounded bg-light shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label for="customer" class="form-label">ðŸ‘¤ Select Customer <small class="text-muted">(optional)</small></label>
        <select name="customer" id="customer" class="form-select">
            <option value="">--- Walk-in Customer ---</option>
            {% for customer in customers %}
                <option value="{{ customer.id }}"
                    {% if customer.id|stringformat:"s" == request.POST.customer %}selected{% endif %}>
                    {{ customer.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="amount_paid" class="form-label">ðŸ’µ Amount Paid (Rs)</label>
        <input type="number" step="0.01" name="amount_paid" id="amount_paid" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">ðŸ’³ Payment Method</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment_method" value="cash" checked>
            <label class="form-check-label">Cash</label>
        </div>

    <div><button type="submit" class="btn btn-success">âœ… Complete Sale</button></div>
</form>
{% endblock %}
