{% extends 'pos/base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<h3 class="mb-4">‚úèÔ∏è Edit Product</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" value="{{ form.name.value }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        {{ form.category }}
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Price (Rs)</label>
            <input type="number" name="price" step="0.01" class="form-control" value="{{ form.price.value }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ form.stock.value }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Barcode</label>
            <input type="text" name="barcode" class="form-control" value="{{ form.barcode.value }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control">
        {% if form.instance.image %}
            <div class="mt-2">
                <img src="{{ form.instance.image.url }}" height="80">
            </div>
        {% endif %}
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">‚¨ÖÔ∏è Cancel</a>
    </div>
</form>
{% endblock %}
